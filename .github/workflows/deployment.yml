name: Deployment
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
            node-version: 20
      - name: install eslint
        run: npm install eslint --save-dev
      - name: Lint code
        run: eslint --ext .jsx --fix src
      - name: Test code
        run: vitest run
      - name: Build code
        run: vite build
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "Deploying..."
